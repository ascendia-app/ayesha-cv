<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayesha | Interactive Resume</title>

  <!-- Google Fonts: JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Theme Toggle Button -->
  <button id="theme-toggle">ğŸŒ™ Dark Mode</button>

  <!-- Terminal Style Resume -->
  <div class="terminal">
    <div id="output"></div>
    <div class="line">
      <span class="prompt">&gt;</span>
      <input type="text" id="command" autocomplete="off" placeholder="type a command..." />
    </div>
  </div>
<div class="terminal">
  <div class="terminal-header">
    <div class="dots">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>
    <span class="filename">resume.js</span>
  </div>

  <div id="output"></div>
  <div class="line">
    <span class="prompt">&gt;</span>
    <input type="text" id="command" autocomplete="off" placeholder="type a command..." />
  </div>
</div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
